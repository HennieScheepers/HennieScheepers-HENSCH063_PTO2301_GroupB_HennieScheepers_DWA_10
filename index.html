<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.7.0/cdn/themes/light.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.7.0/cdn/shoelace-autoloader.js"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <main class="main--container">
      <div class="main--output" data-output>0</div>
      <div class="button--container">
        <sl-button variant="primary" class="main--decrement--button" data-dec-button
          >-</sl-button
        >
        <div class="input--container">
            <label for="value-input">Enter value to tally here:</label>
            <input name="value-input" type="text" class="main--value" value="1" data-value></input>
        </div>
        
        <sl-button variant="primary" class="main--increment--button"
           data-inc-button>+</sl-button
        >
        <sl-dialog label="Dialog" class="dialog-header-actions">
            <sl-icon-button class="new-window" slot="header-actions" name="box-arrow-up-right"></sl-icon-button>
            The tally has been reset.
            <sl-button slot="footer" variant="primary">Close</sl-button>
        </sl-dialog>
      </div>
      <sl-button variant="primary" class="main--reset--button" data-reset>Reset</sl-button>
    </main>
  </body>
</html>
